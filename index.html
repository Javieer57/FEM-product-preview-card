<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <article class="product">
      <picture>
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width: 36rem)"
        />
        <img src="./images/image-product-mobile.jpg" alt="perfume image" />
      </picture>

      <div class="content">
        <p class="category">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="prices">
          <p class="current">$149.99</p>
          <p class="discount">$169.99</p>
        </div>

        <button>
          <span></span>
          Add to Cart
        </button>
      </div>
    </article>
  </body>
</html>
